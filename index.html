<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="El Índice de Masa Corporal (IMC) es una medida que relaciona tu peso con tu estatura. Te ayuda a determinar si te encuentras dentro de un rango de peso saludable para tu altura. Un IMC alto puede indicar un mayor riesgo de problemas de salud relacionados con el sobrepeso y la obesidad. ">
    <meta name="keywords" content="peso, altura, kilogramos, metros, fórmula, bajo peso, peso saludable, sobrepeso, obesidad, riesgo, detección">
    <meta name="sitedomain" content="https://github.com/RafaeRamirez/SPA_IMC.git">

    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="../src/css/styles.css">
    <title>IMC</title>
</head>

<body>

  
    <img  alt="icono" src="/src/icons/imc.png">

    <h1>Calcula el IMC </h1>
    <form id="myForm">
        <div>
            <label for="peso">Peso (Kg)</label>
            <input id="peso" name="peso" placeholder="60" type="text">
        </div>
        <div>
            <label for="altura">Altura (m)</label>
            <input id="altura" name="altura" placeholder="1.70" type="text">
        </div>
     
        <button type="button" onclick="enviarFormulario()">Enviar</button>
      </form>
      
      <div id="resultado"></div>
      
      <script src="/src/js/main.js"></script>

       <img alt="imc" src="/src/img/images.jpeg">
 
</body>
